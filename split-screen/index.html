<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cards</title>
<link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
</head>
<body>
    <div class="split left">
        <h2>Registration</h2>
        <form action="" name="registration">
      
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" id="firstname" placeholder="abc"/>
      
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" id="lastname" placeholder="xyz"/>
      
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="abc@xyz.com"/>
      
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="min 5 charaters"/>
      
          <button type="button" class="btn btn-outline-warning btn-sm">Register</button>
      
        </form>
      </div>
      <div class="split right">      
        <div class="centered ">
          <h1 >Bake Time</h1>
        </div>
      </div>
</body>
</html>
